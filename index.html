<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="./styles/flex.css">
    <script type="module" src="./scripts/index.js" defer></script>
</head>
<body>
    <div class="wrap">
        <section class="layout">
            <nav class="layout__navigation">
                <span class="navigation__user-email"></span>
                <div class="navigation__buttons">                
                    <button class="navigation__button sign-in__button" id='modal-window__sign-in'>Sign in</button>
                    <button class="navigation__button sign-up__button" id='modal-window__sign-up'>Sign up</button>
                </div>
            </nav>
            <div class="columns">
                <div class="column first__column">Column 1</div>
                <div class="column second__column">Column 2</div>
                <div class="column third__column">Column 3</div>
            </div>
            <footer class="layout__footer"></footer>
        </section>
    </div>
    <div class="modal-window modal-window__sign-in not-active">
        <div class="modal-window__content">
            <span class="modal-window__close" id='login__close'></span>
            <h2 class="modal-window__content--title">Sign in</h2>
            <form class="modal-window__content--form" id="sign-in__form">
                <label for="email__input" class="input__label" >Email</label>
                <input type="email" id="email__input--sign-in" class="modal-window__content--input" required="required" pattern="^[^\s@]+@[^\s@]+$" data-error="User not founded">
                <span id="email__search" class="warning__text"></span>

                <label for="password__input" class="input__label">Password</label>
                <input type="password" id="password__input--sign-in" class="modal-window__content--input" required="required" pattern='^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$' data-error="Wrong password">
                <span id="password__search" class="warning__text"></span>

                <button class="modal-window__content--button" id="sign-in__button">Sign in</button>
            </form>
        </div>
    </div>
    <div class="modal-window modal-window__sign-up not-active">
        <div class="modal-window__content">
            <span class="modal-window__close" id='registration__close'></span>
            <h2 class="modal-window__content--title">Sign up</h2>
            <form class="modal-window__content--form" id="sign-up__form">
                <label for="email__input" class="input__label" >Email</label>
                <input type="email" id="email__input--sign-up" class="modal-window__content--input" required="required" pattern="^[^\s@]+@[^\s@]+$" data-error="Email incorrect"> 
                <span id="email__warning" class="warning__text"></span>

                <label for="password__input" class="input__label">Password</label>
                <input type="password" id="password__input--sign-up" class="modal-window__content--input" required="required" pattern='^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$' data-error="Password incorrect">
                <span id="password__warning" class="warning__text"></span>

                <label for="password__input" class="input__label">Repeat password</label>
                <input type="password" id="password-repeat__input--sign-up" class="modal-window__content--input" required="required" data-error="Passwords are not equal">
                <span id="password-repeat__warning" class="warning__text"></span>

                <button class="modal-window__content--button" id="sign-up__button">Sign up</button>
            </form>
        </div>
    </div>    
</body>
</html>
